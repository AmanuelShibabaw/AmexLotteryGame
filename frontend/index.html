<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery - Login/Signup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the AmexLottery!</h1>
    </header>

    <div class="container">
        <div id="login-form-container">
            <h2>Login</h2>
            <form id="login-form" class="form-container">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span class="toggle-form" onclick="toggleForms()">Sign up here</span></p>
        </div>

        <div id="signup-form-container" style="display:none;">
            <h2>Sign Up</h2>
            <form id="signup-form" class="form-container">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span class="toggle-form" onclick="toggleForms()">Login here</span></p>
        </div>
        <div id="message-area"></div>
    </div>

    <script src="config.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
